<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <form action="/batch" method="POST" id="batch">
        <label for="batch_name">Name your Batch</label>
        <input type="text" name="batch_name" id="batch_name" required>
        <br>
        <label for="batch_url">URL</label>
        <input type="url" name="batch_url" id="batch_url" required>
        <br>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" required>
        <br>
        <div id="tag_holder" style="background-color: red;"></div>
        <button type="submit">Create</button>
    </form>
    
</body>
</html>
